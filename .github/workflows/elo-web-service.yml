# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build elo-web-service

on:
  push:
    branches: [ "main" ]
    paths: ["elo-web-service/**"]

  pull_request:
    branches: [ "main" ]
    paths: ["elo-web-service/**"]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./elo-web-service
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
